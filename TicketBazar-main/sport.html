<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Events - TicketBazar</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .hero-section {
      position: relative;
      text-align: center;
      color: white;
    }

    .hero-image {
      width: 100%;
      height: 60vh;
      object-fit: cover;
      filter: brightness(60%);
    }

    .hero-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2rem;
    }

    .hero-overlay h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .hero-overlay p {
      font-size: 1.2rem;
    }

    .events-section {
      padding: 2rem;
    }

    .events-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #007bff;
    }

    .event-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .event-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      width: 280px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .event-card:hover {
      transform: scale(1.05);
    }

    .event-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .event-card-content {
      padding: 1rem;
    }

    .event-card-content h3 {
      margin-top: 0;
      color: #0056b3;
    }

    .event-card-content p {
      font-size: 0.95rem;
    }

    .event-card-content .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .event-card-content .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

      <h1>Sports Events</h1>
      <p>Catch all the action live – your ticket to the biggest games in town!</p>
