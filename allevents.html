<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="eventbrite-nav">
        <div class="container">
            <div class="left-section">
                <a href="front.html" class="logo"><span>eventbrite</span></a>
            </div>
            <div class="right-section">
                <ul class="nav-links">
                    <li><a href="front.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="allevents.html">All Events</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="container main-content">
        <header class="header">
            <h1>All Events</h1>
            <p>Browse through all the exciting events happening around you.</p>
        </header>

        <section class="event-listings">
            <div class="event-grid">
                <!-- Example Event Card -->
                <div class="event-card">
                    <img src="https://assets-in.bmscdn.com/discovery-catalog/events/et00329412-ydnuqejmze-landscape.jpg" alt="Event Image" class="event-image">
                    <div class="event-details">
                        <h3>Sample Event</h3>
                        <p class="date"><i class="far fa-calendar-alt"></i> Date</p>
                        <p class="location"><i class="fas fa-map-marker-alt"></i> Location</p>
                        <a href="#">View Details</a>
                    </div>
                </div>
                <!-- More event cards can be added dynamically -->
            </div>
        </section>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Event Discovery. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
