<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(to right, #00c9a7, #007bff);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
    
        .signup-container {
          background: #fff;
          padding: 40px 30px;
          border-radius: 15px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 450px;
        }
    
        .signup-container h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #007bff;
        }
    
        .form-group {
          margin-bottom: 20px;
          position: relative;
        }
    
        .form-group label {
          display: block;
          margin-bottom: 6px;
          font-weight: 600;
        }
    
        .form-group i {
          position: absolute;
          top: 38px;
          left: 12px;
          color: #aaa;
        }
    
        .form-group input {
          width: 100%;
          padding: 12px 12px 12px 38px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 16px;
          transition: border-color 0.3s;
        }
    
        .form-group input:focus {
          border-color: #00c9a7;
          outline: none;
        }
    
        .signup-btn {
          width: 100%;
          padding: 14px;
          border: none;
          background-color: #007bff;
          color: #fff;
          font-size: 16px;
          font-weight: bold;
          border-radius: 10px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
    
        .signup-btn:hover {
          background-color: #0056b3;
        }
    
        .extra-links {
          margin-top: 15px;
          text-align: center;
        }
    
        .extra-links a {
          color: #007bff;
          text-decoration: none;
          font-size: 14px;
        }
    
        .extra-links a:hover {
          text-decoration: underline;
        }
    
        @media (max-width: 480px) {
          .signup-container {
            padding: 30px 20px;
          }
        }
      </style>
</head>
<body>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form action="sign-up.php" method="POST">
            <input type="text" placeholder="Username" name="username" id="username" required>
            <input type="email" placeholder="Email" name="email" id="email" required>
            <input type="password" placeholder="Password" name="password" id="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
